version: 2

on:
  push:
    paths:
    - 'datamesh-ddl/**'
    branches:    
      - main
jobs:
  build:
    filters:
      branches:
        ignore:
          - /.*-pull-request-.*/
    docker:
      - image: google/cloud-sdk
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install gcloud CLI
          command: |
            echo $GCLOUD_SERVICE_KEY > key.json
            gcloud auth activate-service-account --key-file=key.json
            gcloud config set project $GCLOUD_PROJECT_ID
      - run:
          name: List Changed Files
          command: |
            CHANGED_FILES=$(git diff --name-only $CIRCLE_BRANCH $REFERENCE_BRANCH)
            echo "Changed files:"
            echo "$CHANGED_FILES"
      - run:
          name: Check for changed SQL files
          command: |
            git diff --name-only HEAD@{1} HEAD | grep -E '.*\.sql' | sort > changed_sql_files.txt

      - run:
          name: Run changed SQL files on BigQuery
          command: |
            for sql_file in $(cat changed_sql_files.txt); do
              echo "executing sql"
              bq query --use_legacy_sql=false --nouse_legacy_sql --project_id=$GCLOUD_PROJECT_ID < $sql_file
            done
      - run:
          name: Execute DDL in BigQuery
          command: |
            for FILE in $CHANGED_FILES; do
              bq query --use_legacy_sql=false --nouse_legacy_sql --project_id=$GCLOUD_PROJECT_ID < $FILE
            done
      - run:
          name: Execute All DDL in BigQuery
          command: |
            bq query --use_legacy_sql=false --nouse_legacy_sql --project_id=$GCLOUD_PROJECT_ID < $FILE
            echo "executed ddl files"
workflows:
  version: 2
  build-deploy:
    jobs:
      - build